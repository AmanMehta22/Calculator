<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="/try/computer-mouse-click-351398.wav" id="click"></audio>
    <div id="body">
        <div id="value">
        <input type="text" placeholder="0" id="input">
        </div>
        <div id="calculator">
            <div class="row1 order">
                <button id="AC" class="operator">AC</button>
                <button id="delete" class="operator">DEL</button>
                <button id="square" class="operator">xÂ²</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="row2 order">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="operator">*</button>
            </div>
            <div class="row3 order">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="row4 order">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="addition" class="operator">+</button>
            </div>
            <div class="row5 order">
                <button id="doublezero" class="number">00</button>
                <button id="zero" class="number">0</button>
                <button id="decimal" class="operator">.</button>
                <button id="total" class="operator">=</button>

            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
